buildscript 
{
  repositories 
  {
    mavenCentral()
    jcenter()
    google()
  }
  dependencies 
  {
    classpath 'com.android.tools.build:gradle:8.4.1'
    classpath 'io.objectbox:objectbox-gradle-plugin:5.1.0' // 这个必须加！
  }
}

allprojects 
{
  repositories 
  {
    mavenCentral()
    maven { url "https://jitpack.io" }
    jcenter()
    google()
  }
}

// 为购物清单添加Gson依赖
dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
}